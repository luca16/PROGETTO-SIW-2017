<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
  <head>
    <title>Login</title>
  </head>
  <body>
  <h1> Per poter accedere alla nostra galleria devi effettuare il login!</h1>
    <div>
        <form name="f" th:action="@{/login}" method="post">               
            
                <div th:if="${param.error}" class="alert alert-error">    
                    Username e password non validi.
                </div>
                <div th:if="${param.logout}" class="alert alert-success"> 
                    Sei loggato.
                </div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username"/>        
                <label for="password">Password</label>
                <input type="password" id="password" name="password"/>    
                <div class="form-actions">
                <br/>
                    <span><button type="submit" class="btn">Log in</button></span>
                    <span> <button type="reset" > cancella </button></span>
                </div>
            
        </form>
        
        <h2>Sei un nuovo utente? </h2>  <h1> <a href ="/registrazione" > Registrati </a></h1>
    </div>
  </body>
</html>
