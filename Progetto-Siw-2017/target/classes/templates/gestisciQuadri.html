	<!--========== SLIDER ==========-->
	<div id="carousel-example-generic" class="carousel slide"
		data-ride="carousel">

			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#carousel-example-generic" data-slide-to="0"

				<li data-target="#carousel-example-generic" data-slide-to="1"></li>
			</ol>
		</div>
</div>
		<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox">
			<div class="item active">
				<img class="img-responsive" src="img/1920x1080/01.jpg"

				<div class="container">
					<div class="carousel-centered">
						<div class="margin-b-40">
							<h1>
								<a class="color-base fweight-700" />I quadri presenti nella
									galleria sono: 
							</h1>
							<table>
								<tr th:each="quadro : ${quadri}">


									<td><a th:href="@{'/quadroInfo?id=' + ${quadro.id}}"><span
											th:text="${quadro.titolo}"></span></a></td>

									<td><form action="/eliminaQ" method="get">
											<input type="hidden" th:value="${quadro.id}" name="id" /> <input
												type="submit" th:value="elimina" name="elimina" />
										</form></td>


								</tr>
							</table>
						</div>
					</div>
					</div>
				</div>
			</div>
