
<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
<title>Autori:</title>
</head>
<body>		
<h1>Gli autori presenti nella galleria sono:</h1>
	<table>
		<tr th:each="autore : ${autore}">


			<td><a th:href="@{'/infoAutore?id=' + ${autore.id}}"><span
					th:text="${autore.cognome}"></span></a></td>
			
			<td><form action="/eliminaA" method="get">
				<input type="hidden" th:value="${autore.id}" name="id"/>
				<input type="submit" th:value="elimina" name="elimina"/>
			</form></td>
			
			
		</tr>
	</table>
</body>
</html>
