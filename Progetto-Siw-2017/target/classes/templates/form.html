<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Customer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
    <body>
        <form action="#" th:action="@{/customer}" th:object="${customer}" method="post">
            <div>
                <div>
                    <span th:text="#{label.firstName}">Name: </span>
                    <span><input type="text" th:field="*{firstName}" /></span>
                    <span th:if="${#fields.hasErrors('firstName')}" th:text="#{label.mandatory}">Error</span>
                </div>
                <div>
                    <span th:text="#{label.lastName}">Last name: </span>
                    <span><input type="text" th:field="*{lastName}" /></span>
                    <span th:if="${#fields.hasErrors('lastName')}" th:text="#{label.mandatory}">Error</span>
                </div>
                <div>
                    <span th:text="#{label.age}">Age: </span>
                    <span><input type="text" th:field="*{age}" /></span>
                    <span th:if="${#fields.hasErrors('age')}" th:text="#{label.number}">Error</span>
                </div>
                <div>
                    <span><button type="submit">Submit</button></span>
                </div>
            </div>
        </form>
    </body>
</html>
